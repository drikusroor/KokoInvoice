<ul>

  <li *ngFor="let customer of customerService.customers; let i = index; trackBy: id">
    {{customer.name}}
    <button (click)="customerService.deleteCustomer(customer.id)">Verwijder</button>
  </li>
  

</ul>

<form>
  <md-input-container>
    <input mdInput placeholder="Klantnaam" value="Klant A" type="text" [(ngModel)]="newCustomer.name" name="name"/>  
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput placeholder="Adres" value="Voorbeeldstraat" type="text" [(ngModel)]="newCustomer.address" name="address"/>  
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput placeholder="Email" value="info@example.com A" type="text" [(ngModel)]="newCustomer.email" name="email"/>  
  </md-input-container>
  <br>
  <md-input-container>
    <input mdInput placeholder="Telephone" value="0000 123456" type="text" [(ngModel)]="newCustomer.tel" name="telephone"/>  
  </md-input-container>
  <br>
  <button md-button (click)="addCustomer(newCustomer)">Voeg customer toe!</button>
  
</form>
